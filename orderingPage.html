<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Ordering Page</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="progressSection">
      <div class="pageTitle ">
        <i class="fas fa-chevron-left"></i><h1>Milkshakes</h1>
      </div>
      <div class="pageTabs">
        <div class="col col3 active">
          <h3>Ordering</h3>
        </div>
        <div class="col col3">
          <h4>Confirm Order</h4>
        </div>
        <div class="col col3">
          <h3>Payment</h3>
        </div>
        <div class="col col3">
        <h3>Time</h3>
        </div>

      </div>
      <div class="progressBar">
        <div class="bar"></div>
      </div>
    </div>

    <div class="orderingContent">

    </div>
    <div class="confirmOrderContent">

    </div>
    <div class="paymentContent">
      <div class="row">
        <div class="inStore">Pay in store</div>
      </div>
      <div class="row">
        <div class="payNow">Pay now</div>
      </div>
    </div>
    <div class="timeContent">
      <h2 class="row">Thank you for ordering!</h2>
      <h3 class="row">Your order will be ready at:</h3>
      <div class="row">
        <div class="readyTime">12:17pm</div>
      </div>
    </div>




















    <div class="totalBar">
      <h2>Items: 4</h2>
      <h2>$30.00</h2>
    </div>

  </body>
</html>
